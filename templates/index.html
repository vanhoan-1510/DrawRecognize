<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Draw Recognition</title>
    <script type="text/javascript">
        var mousePressed = false;
        var lastX, lastY;
        var ctx;

        function init(){
            canvas = document.getElementById('myCanvas');
            ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0,0,canvas.width, canvas.height);

            $('#myCanvas').mousedown(function(e){
            mousePressed = true;
            draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
            })

            $('#myCanvas').mousemove(function(e){
                if(mousePressed){
                    draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
                }
            })
            $('#myCanvas').mouseup(function(e){
                mousePressed = false;
            })
            $('#myCanvas').mouseleave(function(e){
                mousePressed = false;
            })
        }

        function draw(x,y,isDown){

            if(isDown){
                ctx.beginPath();
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineWidth = $('#selWidth').val();
                ctx.lineJoin = 'round';
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x,y);
                ctx.closePath();
                ctx.stroke();
            }
            lastX = x;
            lastY = y;
        }

        function clearCanvas(){
            ctx.setTransform(1,0,0,1,0,0);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function postImage(){
            var img = document.getElementById("myCanvas").toDataURL("image/png");
            img = img.replace(/^data:image\/(png|jpg);base64,/,"")

            $.ajax({
                type: "POST",
                url: "/recognize",
                data: JSON.stringify({image:img}),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                success: function(msg,status,jqXHR){
                    var data = JSON.parse(jqXHR.responseText)
                    var prediction = data.prediction
                    console.log(prediction)
                    document.getElementById("result").innerHTML = prediction
                }
            })
        }
    </script>

</head>
<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Draw Recognition</h3>
                Line width: <select id="selWidth">
                    <option value="10" selected>11</option>
                    <option value="11">12</option>
                    <option value="12">13</option>
                    <option value="13">14</option>
                    <option value="14">15</option>
                </select>
                Color: <select id="selColor">
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="gray" selected>gray</option>
                </select>
                <canvas id="myCanvas" width="280" height="280" style="border:2px solid rgb(0, 0, 0); margin:5%"></canvas>
                <br/>
                <div class="button">
                    <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
                    <button class="btn btn-success" onclick="postImage()">Recognize</button>
                </div>
                <br/>
                <h4>Result:</h4>
                <div id="result"></div>
            </div>
        </div>
    </div>
    </body>
</html>
